<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR → ESP32</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020617;
      color: #e5e7eb;
    }
    .card {
      width: 100%;
      max-width: 420px;
      padding: 16px 16px 20px;
      border-radius: 16px;
      background: #020617;
      border: 1px solid #1f2937;
      box-shadow: 0 16px 40px rgba(0,0,0,0.6);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: left;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }
    input:focus {
      border-color: #22c55e;
    }
    button {
      padding: 8px 10px;
      border-radius: 10px;
      border: 0;
      background: #111827;
      color: #e5e7eb;
      font-size: 12px;
      cursor: pointer;
    }
    #qr-reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #111827;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
    }
    #lastQr {
      margin-top: 4px;
      font-size: 12px;
      word-break: break-all;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR → ESP32</h1>
    <div class="row">
      <input id="espIp" placeholder="ESP32 IP e.g. 10.21.37.192" />
      <button type="button" onclick="testConnection()">Test</button>
    </div>
    <div id="qr-reader"></div>
    <div id="status"></div>
    <div id="lastQr">Last QR: —</div>
  </div>

  <script>
    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    async function sendToEsp32(text) {
      const ip = document.getElementById("espIp").value.trim();
      if (!ip) { setStatus("Set ESP32 IP."); return; }
      const url = `http://${ip}/qr?value=${encodeURIComponent(text)}`;
      try {
        const res = await fetch(url);
        const txt = await res.text();
        setStatus(txt || "Sent");
      } catch (e) {
        setStatus("Error: " + e.message);
      }
    }

    async function testConnection() {
      const ip = document.getElementById("espIp").value.trim();
      if (!ip) { setStatus("Set ESP32 IP."); return; }
      try {
        const res = await fetch(`http://${ip}/`);
        setStatus(res.ok ? "ESP32 OK" : "ESP32 error " + res.status);
      } catch (e) {
        setStatus("Cannot reach ESP32: " + e.message);
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("lastQr").textContent = "Last QR: " + decodedText;
      sendToEsp32(decodedText);
    }

    function onScanError(errorMessage) {}

    const qr = new Html5Qrcode("qr-reader");
    Html5Qrcode.getCameras().then(cams => {
      if (!cams || !cams.length) { setStatus("No camera"); return; }
      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 240, height: 240 } },
        onScanSuccess,
        onScanError
      ).catch(err => setStatus("Camera error: " + err));
    }).catch(err => setStatus("Camera error: " + err));
  </script>
</body>
</html>
